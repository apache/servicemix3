<html>
<head>
<title>ServiceMix WS-Security Example</title>
<script type="text/javascript">
var urlToOpen = "http://localhost:8192/WSSec/"; //default URL to open

function getHTTPObject() {
  var xmlhttp = false;

  /* Compilation conditionnelle d'IE */
  /*@cc_on
  @if (@_jscript_version >= 5)
     try {
        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
     } catch (e) {
        try {
           xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        } catch (E) {
           xmlhttp = false;
        }
     }
  @else
     xmlhttp = false;
  @end @*/

  /* on essaie de créer l'objet si ce n'est pas déjà fait */
  if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
     try {
        xmlhttp = new XMLHttpRequest();
     } catch (e) {
        xmlhttp = false;
     }
  }

  if (xmlhttp) {
     /* on définit ce qui doit se passer quand la page répondra */
     xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4) { /* 4 : état "complete" */
           var response = document.getElementById("response");
           var responseStatus = "";
           try {
             responseStatus = xmlhttp.status + "";
           } catch (e) {
             responseStatus = "ERROR WHILE RETRIEVING STATUS; MAYBE UNABLE TO CONNECT.";
           }
           response.value = "STATUS: " + responseStatus + "\n" + xmlhttp.responseText;
        }
     }
  }
  return xmlhttp;
}

function send() {
  var xmlhttp = getHTTPObject();
  if (!xmlhttp) {
    alert('cound not create XMLHttpRequest object');
    return;
  }
  var request = document.getElementById("request");
  var response = document.getElementById("response");
  try {
    netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserRead UniversalBrowserWrite");
  } catch (e) {
  }
  try {
    xmlhttp.open("POST", urlToOpen, true);
  } catch (e) {
    alert('error opening');
  }
  xmlhttp.send(request.value);
}

</script>
</head>

<body>

<h1>ServiceMix WS-Security Example</h1>

<p>Welcome to the WS-Security example for ServiceMix</p>

<p>Perform a POST into the HTTP binding. This requires JavaScript.</p> 
<p>Target: <input type="text" size="50" id="urlToOpen" value=""><script type="text/javascript">document.getElementById("urlToOpen").value = urlToOpen;</script>.</p>

<table>
  <tr>
    <td>
  <textarea id="request" style="width:600px;height:400px" onKeyUp="send();"><?xml version="1.0" encoding="UTF-8"?><soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"
               xmlns:wsse="http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd">
  <soap:Header>
    <wsse:Security soap:mustUnderstand="1">
      <wsse:UsernameToken>
        <wsse:Username>user1</wsse:Username>
        <wsse:Password>user1</wsse:Password>
      </wsse:UsernameToken>
    </wsse:Security>
  </soap:Header>
  <soap:Body>
    <hello>world</hello>
  </soap:Body>
</soap:Envelope>

  </textarea>
    </td>
    <td>
  <textarea id="response" style="width:600px;height:400px">
  </textarea>
    </td>
  </tr>
  <tr>
    <td colspan=2>
  <input type="button" value="Send" onClick="send();"/>
    </td>
  </tr>
</table>
</body>
</html>
